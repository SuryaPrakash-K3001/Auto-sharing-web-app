<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Auto Ride Partner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <section class="auth-container">
        <div class="auth-form-wrapper animate__animated animate__fadeIn">
            <h1 class="auth-title animate__animated animate__fadeInDown">Create an Account</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p class="flash-message animate__animated animate__fadeIn">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form class="auth-form animate__animated animate__fadeIn animate__delay-1s" method="POST" action="{{ url_for('signup') }}">
                <input type="text" class="auth-input" name="username" placeholder="Username" required>
                <input type="password" class="auth-input" name="password" placeholder="Password" required>
                <input type="text" class="auth-input" name="phone" placeholder="WhatsApp Number" required>
                <button type="submit" class="auth-button">
                    <span>Sign Up</span>
                </button>
            </form>
            
            <p class="auth-link animate__animated animate__fadeIn animate__delay-2s">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </section>
</body>
</html>
